<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue 3</title>
</head>
<body>
    <div id="app">
        <div :style="{backgroundColor: 'black', color: 'white'}">
            <h1> {{ title }}</h1>
            <p> {{ fullName }}</p>

            <hr>

            <h3> Carrinho: ({{ cart.length }})</h3>

            <ul>
                <li v-for="(product,index) in products" :key="index">
                    <p> {{product.title}}</p>
                    <img :src="product.image" :alt="product.title" style="max-width: 500px; max-height: 500px;">
                    <p> <strong v-if="product.stars > 0"> {{ product.stars }}&#9734; </strong> {{product.description}}</p>
                    <a
                            href="#"
                            @click.prevent="addCart(product)">
                        <!--                   v-if="!inCart(product)"-->
                        ADD CART
                    </a>
                    <br>
                    <a
                            href="#"
                            @click.prevent="removeCart(product)">
                        <!--                   v-else>-->
                        REMOVE CART
                    </a>
                </li>
            </ul>

        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>

</body>
</html>
