<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue 3</title>
</head>
<body>
    <div id="app">
        <h1> Iniciando o curso basico de Vue 3</h1>
        <p> {{ name + ' ' + lastName}}</p>

        <hr>


        <ul>
            <li v-for="(product,index) in products" :key="index">
                <p> {{product.title}}</p>
                <img :src="product.image" :alt="product.title" style="max-width: 500px; max-height: 500px;">
                <p> <strong v-if="product.stars > 0"> {{ product.stars }}&#9734; </strong> {{product.description}}</p>
            </li>
        </ul>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>

</body>
</html>
