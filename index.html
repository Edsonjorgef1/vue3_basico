<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">

    <title>Curso de Vue 3</title>
</head>
<body>
    <div id="app">
        <div :style="styles">
            <label for="themeBlack">
                <input type="checkbox" :checked="themeBlack" @click="toogleTheme()" name="themeBlack" id="themeBlack"> Tema Escuro
            </label>
            <h1> {{ title }}</h1>
            <p> {{ fullName }}</p>

            <hr>

            <h3> Carrinho: ({{ cart.length }})</h3>

            <ul>
                <li v-for="(product,index) in products" :key="index">
                    <product-detail
                            :product="product"
                            :product-in-cart="inCart(cart)">
                    </product-detail>


                    <button
                        @click.prevent="removeCart(product)"
                        :class="['color', {'button-disabled' : !inCart(product) }]">
                        REMOVE CART
                    </button>

                </li>
            </ul>

        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>

</body>
</html>
