<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue 3</title>
</head>
<body>
    <div id="app">
        <h1> Iniciando o curso basico de Vue 3</h1>
        <p> {{ name + ' ' + lastName}}</p>

        <hr>

        <img :src="product.image" :alt="product.title" style="max-width: 500px; max-height: 500px;">
        <br>

        <p> &#9734; <strong v-if="product.stars > 0"> {{ product.stars }} </strong> {{product.description}}</p>

<!--        FILME 02 -->
        <img v-bind:src="product2.image" v-bind:alt="product2.title" style="max-width: 500px; max-height: 500px;">
        <br>
        <p> &#9734; <strong v-if="product2.stars > 0"> {{ product2.stars }} </strong> {{product2.description}}</p>

        <img v-bind:src="product3.image" v-bind:alt="product3.title" style="max-width: 500px; max-height: 500px;">
        <br>
        <p> &#9734; <strong v-show="product3.stars > 0"> {{ product3.stars }} </strong> {{product3.description}}</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>

</body>
</html>
