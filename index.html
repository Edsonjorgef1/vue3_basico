<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">

    <title>Curso de Vue 3</title>
</head>
<body>
    <div id="app">
        <div :style="styles">
            <label for="themeBlack">
                <input type="checkbox" :checked="themeBlack" @click="toogleTheme()" name="themeBlack" id="themeBlack"> Tema Escuro
            </label>
            <h1> {{ title }}</h1>
            <p> {{ fullName }}</p>

            <hr>

            <h3> Carrinho: ({{ cart.length }})</h3>

            <ul>
                <li v-for="(product,index) in products" :key="index">
                    <p> {{product.title}}</p>
                    <img :src="product.image" :alt="product.title" style="max-width: 500px; max-height: 500px;">
                    <p> <strong v-if="product.stars > 0"> {{ product.stars }}&#9734; </strong> {{product.description}}</p>
                    <button
                            @click.prevent="addCart(product)"
                            :disabled="inCart(product)"
                            :class="{'button-disabled' : inCart(product) }">
                        ADD CART
                    </button>

                    <button
                        @click.prevent="removeCart(product)"
                        :class="['color', {'button-disabled' : !inCart(product) }]">
                        REMOVE CART
                    </button>

                </li>
            </ul>

        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>

</body>
</html>
